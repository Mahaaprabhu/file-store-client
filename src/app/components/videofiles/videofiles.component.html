<p>videofiles works!</p>
<div>
  <div *ngFor="let mediaKeyValue of videoFiles">
      <div>{{mediaKeyValue[1].filename}}</div>
      <video width="300" height="200" controls preload="none">
        <source [src]="getMediaFileUri(mediaKeyValue[1]._id)" [type]="mediaKeyValue[1].contentType">
        Your browser does not support the video tag.
      </video>
  </div>
</div>
